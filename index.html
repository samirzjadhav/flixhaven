<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        Primary meta tags
     -->
    <meta name="title" content="FlexHeaven" />
    <meta name="discription" content="flixHeavens is a popular movie app." />
    <title>FlexHeaven</title>
    <link
      rel="shortcut icon"
      href="./assets/images/watch-movie.png"
      type="image/svg+xml"
    />

    <!-- 
        Google Font
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
        Custom css links
     -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img src="./assets/images/3d-movie.png" class="logo-img" alt="" />
        <img src="./assets/images/flix.svg" alt="FlixHaven Home" />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            id=""
            aria-label="search movies"
            placeholder="Search any movies..."
            autocomplete="off"
            alt="search"
            class="search-field"
            search-feild
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="search"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="close search box"
          />
        </button>
      </div>

      <button class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </button>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          alt="open menu"
          class="menu"
          width="24 "
          height="24"
        />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          class="close"
          width="24 "
          height="24"
        />
      </button>
    </header>

    <main>
      <!-- Sidebar -->

      <nav class="sidebar" sidebar></nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>
    <!-- 
        Custom js link
     -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
